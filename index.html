<!DOCTYPE html>
<html>
<head>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="polymer-slideshow.html">
    <style>
        #container {
            width: 1280px;
            height: 768px;
            transform: translate(-50%, -50%);
            border: 1px solid red;
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>
    <div id="container">
        <polymer-slideshow defaultDuration="4">
            <polymer-slide duration="1">
                Slide 1
            </polymer-slide>
            <polymer-slide duration="2">
                Slide 2
            </polymer-slide>
            <polymer-slide>
                Slide 3
            </polymer-slide>
            <polymer-slide duration="5">
                Slide 4
            </polymer-slide>
        </polymer-slideshow>
    </div>
</body>
</html>
